{% load static %}
<nav class="navbar navbar-expand-lg navbar-light">
	<a class="navbar-brand" href="/">
		<img src="{% static 'bazaar/images/icon.svg' %}" style="height: 30px;"> <b>Bazaar</b>
	</a>
	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler"
		aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	</button>

	<div class="collapse navbar-collapse" id="navbarToggler">
		<ul class="navbar-nav mr-auto mt-2 mt-lg-0 text-uppercase">
			<li class="nav-item">
				<a class="nav-link" href="/">Home</a>
			</li>
			{% if user.is_authenticated %}
			<li class="nav-item">
				<a class="nav-link" href="/requests">Requests</a>
			</li>
			{% endif %}
			<li class="nav-item">
				<a class="nav-link" href="/about">About</a>
			</li>
		</ul>
		<div>
			{% if user.is_authenticated %}
			<a class="btn btn-dark my-2 my-sm-0" href="/accounts/profile/{{ user }}"><i class="fas fa-user-circle"></i>
				{{ user.first_name }} {{ user.last_name }}</a>
			<a class="btn btn-outline-dark my-2 my-sm-0" href="/accounts/logout"><i class="fas fa-sign-out-alt"></i>
				Logout</a>
			{% else %}
			<a class="btn btn-dark my-2 my-sm-0" href="/accounts/login"><i class="fas fa-sign-in-alt"></i> Login</a>
			<a class="btn btn-outline-dark my-2 my-sm-0" href="/accounts/signup"><i class="fas fa-user-plus"></i>
				Signup</a>
			{% endif %}
		</div>
